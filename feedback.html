</head>
<body>
  <header class="text-center py-3 bg-water text-white">
    <button id="toggleSidebar" class="btn btn-light position-absolute start-0 ms-2 mt-2">☰</button>

  </header>

  <nav class="sidebar">
  <h4 class="text-center mb-3"><a href="Homepage.html" class="nav-link">Our Festival</a></h4>
  <ul class="nav flex-column">
    <li class="nav-item nav-split">
  <div class="d-flex align-items-center">
    <a class="nav-link flex-grow-1 pe-2" href="booth-directory.html"> Booths</a>

    <button class="btn btn-sm btn-outline-secondary caret-toggle"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#boothSubmenu"
            aria-expanded="false" aria-controls="boothSubmenu">▾</button>
  </div>

  <div class="collapse ps-3 mt-1" id="boothSubmenu">
    <ul class="nav flex-column">
      <li class="nav-item"><a href="booth1.html" class="nav-link">Booth 1</a></li>

  </div>
</li>

    </li>
  </ul>
  </nav>

  <h2>Feedback</h2>
  <div class="content">
    <main class="container my-4">
      <form id="feedbackForm" class="p-3 border rounded bg-white">
        <div class="mb-3">
          <label for="visitor" class="form-label">Name</label>
          <input type="text" id="visitor" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">Rate (1–5)</label>
          <input type="range" id="rating" class="form-range" min="1" max="5">
        </div>
        <div class="mb-3">
          <label for="comment" class="form-label">Message</label>
          <textarea id="comment" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Share my feedback</button>
      </form>
      <div id="feedbackResult" class="mt-4"></div>
    </main>
  </div>

  <footer class="text-center bg-sunset text-white py-3">
    <p>© 2025 Our Halloween Festival</p>
  </footer>

  <script src="js/script.js"></script>
