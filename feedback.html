<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบประเมินความพึงพอใจ | Songkran Festival</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="text-center py-3 bg-water text-white">
    <h1><a href="Homepage.html">HALLOWEEN</a></h1>
  </header><br>

  <h2>แบบประเมินความพึงพอใจ</h2>
  <main class="container my-4">
    <form id="feedbackForm" class="p-3 border rounded bg-white">
      <div class="mb-3">
        <label for="visitor" class="form-label">ชื่อผู้ประเมิน</label>
        <input type="text" id="visitor" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="rating" class="form-label">ให้คะแนนความพึงพอใจ (1–5)</label>
        <input type="range" id="rating" class="form-range" min="1" max="5">
      </div>

      <div class="mb-3">
        <label for="comment" class="form-label">ข้อเสนอแนะ</label>
        <textarea id="comment" class="form-control" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">ส่งแบบประเมิน</button>
    </form>

    <div id="feedbackResult" class="mt-4"></div>
  </main>

  <footer class="text-center bg-sunset text-white py-3">
    <p>© 2025 Our Songkran Festival</p>
  </footer>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
