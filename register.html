<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลงทะเบียนร่วมงาน | Halloween Festival</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="text-center py-3 bg-water text-white">
    <h1>REGISTERATION</h1>
  </header>

  <main class="container my-4">
    <form id="registerForm" class="p-3 border rounded bg-white" action="./Homepage.html" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">First name</label>
        <input type="text" id="first-name" name="first-name" class="form-control" pattern="[A-Za-zก-๙]{1,}" placeholder="e.g. Somchai" required>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Last name</label>
        <input type="text" id="last-name" name="last-name" class="form-control" pattern="[A-Za-zก-๙]{1,}" placeholder="e.g. Mhaipong" required>
      </div> 

      <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <input type="radio" name="gender" value="ชาย" required> <span class="form-label">Male</span>
        <input type="radio" name="gender" value="หญิง" class="ms-3" required> <span class="form-label">Female</span>
      </div>

      <label class="form-label">Status</label><br>
      <select class="form-control mb-3" name="status" id="status" required>
        <option value="" hidden>Select status</option>
        <option value="professor">Professor</option>
        <option value="student">Student</option>
        <option value="outsider">Guest</option>
      </select>

      <div class="mb-3">
        <label for="name" class="form-label">Age</label>
        <input type="text" id="age" name="age" pattern="[0-9]{1,3}" class="form-control" placeholder="Numbers only" required>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Phone number</label>
        <input type="text" id="telephone" name="telephone" pattern="\d{10}" class="form-control" placeholder="e.g. 0989879876" required>
      </div> 

      <div class="mb-3">
        <label for="name" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" pattern="[A-Za-z]{1,}+@" placeholder="example@gmail.com" required>
      </div> 

      <button type="submit" value="register" class="btn btn-primary">Join</button>
    </form>

    <div id="registerResult" class="mt-4"></div>
  </main>

  <footer class="text-center bg-sunset text-white py-3">
    <p>© 2025 Our Halloween Festival</p>
  </footer>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
