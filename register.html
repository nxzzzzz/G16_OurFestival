<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลงทะเบียนร่วมงาน | Songkran Festival</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="text-center py-3 bg-water text-white">
    <h1>ลงทะเบียนร่วมงาน</h1>
  </header>

  <main class="container my-4">
    <form id="registerForm" class="p-3 border rounded bg-white">
      <div class="mb-3">
        <label for="name" class="form-label">ชื่อ-นามสกุล</label>
        <input type="text" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">เพศ</label><br>
        <input type="radio" name="gender" value="ชาย"> ชาย
        <input type="radio" name="gender" value="หญิง" class="ms-3"> หญิง
      </div>

      <div class="mb-3">
        <label for="province" class="form-label">จังหวัด</label>
        <select id="province" class="form-select" required>
          <option value="">-- เลือกจังหวัด --</option>
          <option>กรุงเทพมหานคร</option>
          <option>เชียงใหม่</option>
          <option>ขอนแก่น</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">ส่งข้อมูล</button>
    </form>

    <div id="registerResult" class="mt-4"></div>
  </main>

  <footer class="text-center bg-sunset text-white py-3">
    <p>© 2025 Our Songkran Festival</p>
  </footer>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
