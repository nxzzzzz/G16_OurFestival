<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลงทะเบียนร่วมงาน | Halloween Festival</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
  <header>
    <h1>REGISTERATION</h1>
  </header>

  <div class="content">
    <form id="registerForm" class="p-4 border rounded bg-white" action="show_all_register.php" method="POST" novalidate>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="first-name" class="form-label">First name</label>
          <input type="text" id="first-name" name="first-name" class="form-control" placeholder="e.g. Somchai" required>
          <small></small>
        </div>
        <div class="col-md-6 mb-3">
          <label for="last-name" class="form-label">Last name</label>
          <input type="text" id="last-name" name="last-name" class="form-control" placeholder="e.g. Mhaipong" required>
          <small></small>
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col-md-6 mb-3">
          <label class="form-label d-block">Gender</label>
          <div class="d-flex align-items-center">
            <div class="me-3">
              <input type="radio" name="gender" value="ชาย" class="form-check-input"required> <span class="form-label">Male</span>
            </div>
            <div>
              <input type="radio" name="gender" value="หญิง" class="form-check-input"required> <span class="form-label">Female</span>
            </div>
          </div>
          <small></small>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Status</label>
          <select class="form-control" name="status" id="status" required>
            <option value="" hidden>Select status</option>
            <option value="professor">Professor</option>
            <option value="student">Student</option>
            <option value="outsider">Guest</option>
          </select>
          <small></small>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="text" id="age" name="age" class="form-control" placeholder="Numbers only" required>
          <small></small>
        </div>
        <div class="col-md-6 mb-3">
          <label for="telephone" class="form-label">Phone number</label>
          <input type="text" id="telephone" name="telephone" class="form-control" placeholder="e.g. 0989879876"
            required>
          <small></small>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="example@gmail.com" required>
        <small></small>
      </div>

      <div class="text-center mt-4">
        <button type="submit" value="register" class="btn btn-primary px-5">Join</button>
      </div>
    </form>
  </div>
  <footer>
    <p>© 2025 Our Halloween Festival</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
